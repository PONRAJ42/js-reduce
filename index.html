<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="html,js">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>foreach method</title>
	
	
  
</head> 
	<body>
		<script>
			const numbers = [1, 2, 3, 4, 5];
			var a=numbers.reduce(function(preVal,val,ind){
			return preVal+val+ind*2.5;
			});
			console.log(a);
		</script>
	</body>
	</html>
